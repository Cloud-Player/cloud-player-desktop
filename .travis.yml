language: node_js
sudo: required
dist: trusty
os: osx
osx_image: xcode8.3
node_js:
- '5.6'
env:
  global:
  - GH_REF=github.com/Cloud-Player/desktop-app
  - secure: 
before_deploy:
- npm install -g electron-packager
- brew install Caskroom/cask/xquartz
- brew install --only-dependencies --devel wine
- brew install mono
- brew install gnu-tar graphicsmagick xz
- brew install rpm
- npm run package:all
- cd ./dist/osx && zip -r Cloud-Player.osx.zip Cloud-Player-darwin-x64 && cd ../..
- cd ./dist/win && zip -r Cloud-Player.win.zip Cloud-Player-win32-ia32 && cd ../..
- npm run dist:all
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/osx/Cloud-Player.osx.zip
    - dist/win/Cloud-Player.win.zip
    - dist/cloud-player.dmg
    - dist/win/cloud-player.setup.exe
